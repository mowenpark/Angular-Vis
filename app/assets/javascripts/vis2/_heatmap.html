<div class="containing">

<h2 style="margin-top:50px; margin-left:30px">SFPD Incidents</h2>
<p style="margin-left:30px;">Incidents derived from SFPD Crime Incident Reporting system, showing data from 1/1/2003 until 7/19/2015.</p>
<div class="row">
  <div class="app-view col-md-2">
    <form ng-submit="filterResults(this)"
      style="margin-left:30px;">
      <h3>Filter Results</h3>

      <fieldset class="form-group">
        <label>Select Incident Type:</label>
        <select ng-model="myVar" class="form-control">
          <option value="VANDALISM">VANDALISM</option>
          <option value="TRESPASS">TRESPASS</option>
          <option value="GAMBLING">GAMBLING</option>
          <option value="LOITERING">LOITERING</option>
          <option value="DRIVING UNDER THE INFLUENCE">DRIVING UNDER THE INFLUENCE</option>
        </select>
      </fieldset>
      <!-- <fieldset class="form-group">
        <label>Select Year:</label>
        <select ng-model="yearVar" class="form-control">
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
        </select>
      </fieldset> -->
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <div class="app-view col-md-10">
    <heatmap-chart data="data"></heatmap-chart>
  </div>
</div>
</div>
